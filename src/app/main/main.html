<div layout-fill>
    <div class="interface top left">
        <div class="title">RUNNING STATS</div>
        <div class="line short"></div>
    </div>
    <div class="interface top right">
        <div class="title">BARCELONA</div>
        <div class="line short"></div>
    </div>
    <div class="interface middle left">
        <div class="info"><span class="bold">8</span> sessions</div>
        <div class="line large"></div>
        <div class="info"><span class="bold">83.95</span> km</div>
        <div class="line large"></div>
        <div class="info"><span class="bold">5.27</span> avg/pace km</div>
        <div class="line large"></div>
        <div class="info"><span class="bold">7:36:05</span> time</div>
        <div class="line large"></div>
        <div class="info"><span class="bold">5.17</span> elevation gain</div>
        <div class="line large"></div>
        <div class="info"><span class="bold">5829</span> calories</div>
    </div>
    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' options="vm.options">
        <ui-gmap-markers models="vm.markers" coords="'self'" options="'self'">
            <!-- <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                <p>Dynamic Marker created via a delay!</p>
                <p class="muted">My marker will stay open when the window is popped up!</p>
            </ui-gmap-windows> -->
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
